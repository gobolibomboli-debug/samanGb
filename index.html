<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mythos Persona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&family=Inter:wght@300;400;700&family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(28, 38, 54, 0.5);
        --glass-border: rgba(125, 211, 252, 0.2);
        --glow-color: rgba(125, 211, 252, 0.75);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #e6f1ff;
        overflow: hidden;
      }
      #root {
        background-color: transparent;
        height: 100vh;
        width: 100vw;
      }
      #cosmic-background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .font-display {
        font-family: 'Sora', serif;
      }
      .font-body {
        font-family: 'Inter', sans-serif;
      }

      html[dir="rtl"] .font-display {
        font-family: 'Vazirmatn', 'Sora', serif;
      }
      html[dir="rtl"] body, html[dir="rtl"] .font-body {
        font-family: 'Vazirmatn', 'Inter', sans-serif;
      }

      .accent-gradient-text {
        background: linear-gradient(120deg, #a7e6ff, #63d0ff, #0ea5e9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* --- ANIMATIONS --- */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }

      @keyframes slide-and-fade-in {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in { animation: slide-and-fade-in 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      
      @keyframes slide-and-fade-out {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-30px); }
      }
      .animate-slide-out { animation: slide-and-fade-out 0.5s cubic-bezier(0.5, 0, 0.75, 0) forwards; }

      @keyframes soft-glow {
        0%, 100% { text-shadow: 0 0 8px var(--glow-color), 0 0 20px rgba(0,0,0,0.5); }
        50% { text-shadow: 0 0 16px var(--glow-color), 0 0 30px rgba(0,0,0,0.5); }
      }
      .animate-soft-glow { animation: soft-glow 4s infinite ease-in-out; }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 12px rgba(125, 211, 252, 0.3); }
        50% { box-shadow: 0 0 24px rgba(125, 211, 252, 0.6); }
      }
      .animate-pulse-glow { animation: pulse-glow 3s infinite ease-in-out; }

      /* Welcome Orb Animations */
      @keyframes orb-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes orb-light-pulse {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 0.4; transform: scale(1); }
      }
      @keyframes orb-charge-ring {
        from { transform: scale(0.5); opacity: 1; border-width: 3px; }
        to { transform: scale(2.5); opacity: 0; border-width: 1px; }
      }
      @keyframes orb-charge-suck-in {
        from { transform: scale(3) rotate(0deg); opacity: 0.7; }
        to { transform: scale(0) rotate(180deg); opacity: 0; }
      }

      /* Assessment Card Animations */
      @keyframes choice-select {
        50% { transform: scale(1.05) translateZ(20px); border-color: #7dd3fc; box-shadow: 0 0 40px rgba(125, 211, 252, 0.5); }
      }
      .animate-choice-select { animation: choice-select 0.4s ease-out; }

      /* Sigil Animations */
      @keyframes sigil-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-sigil-rotate { animation: sigil-rotate 120s linear infinite; }
      
      @keyframes sigil-pulse {
        0%, 100% { opacity: 0.8; transform: scale(0.98); }
        50% { opacity: 1; transform: scale(1.02); }
      }
      .animate-sigil-pulse { animation: sigil-pulse 6s infinite ease-in-out; }

      /* Hotspot Animations */
      @keyframes hotspot-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(125, 211, 252, 0.2); }
        50% { box-shadow: 0 0 28px rgba(125, 211, 252, 0.5); }
      }
      .animate-hotspot-glow { animation: hotspot-glow 3.5s infinite ease-in-out; }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(125, 211, 252, 0.3);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(125, 211, 252, 0.6);
      }
      
    </style>
